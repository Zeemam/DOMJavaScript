<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM JavaScript</title>
  </head>
  <body>
    <h1>DOM JavaScript</h1>
    <!-- DOM stands for Document Object Model -->
    <script>
      console.log("Hello");
      function sum(a, b) {
        return a + b;
      }
      console.log("Sum: ", sum(4,5));
    </script>
  </body>
